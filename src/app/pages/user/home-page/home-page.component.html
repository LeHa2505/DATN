<div style="display: flex; justify-content: space-between; align-items: flex-start;">
    <div style="width:65%; border-radius: 1rem;">

        <div class="video-continue" [routerLink]="['/courses/learning', 'item.name']">
            <div class="inner-video"
                style="background-color: rgba(0, 0, 0, 0.4); width: 100%; height: 100%; border-radius: 15px;">
                <div class="video-icon">
                    <app-video-player-icon></app-video-player-icon>
                    <h5 style="color: #fff; margin-top: 1rem;">HỌC TIẾP</h5>
                </div>
                <div class="content-video">
                    <div>
                        <h6 style="color: #fff;">Kiến thức cơ bản Toán 9</h6>
                        <p style="font-family: ReadexPro-light; margin: 0;">11 bài học</p>
                    </div>
                    <div>
                        <i class="fas fa-clock" style="margin-right: 0.5rem;"></i>
                        <span>Còn 3 giờ</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="living-video" style="display: flex; align-items: center; margin-top: 2rem; margin-bottom: 0.5rem;">
            <h6 style="color: #7D7D7D; font-size: 18px; font-weight: 500; margin-bottom: 0.5rem;  margin-right: 1rem;">
                Shorts
            </h6>
            <a style="color: #3649F9" [routerLink]="['/shorts']">
                Xem tất cả
            </a>
        </div>

        <div class="container-fluid2" style="padding-left: 0;">
            <div class="slider-wrap">
                <div class="slider-main">
                    <div *ngFor="let item of shorts; let i = index" class="item" [routerLink]="['/courses', item.TITLE]">
                        <div class="text">
                            <nz-card (click)="detailShort(item)" [style]="'width: 160px; border-radius: 8px;'" nz-tooltip
                                [nzTooltipTitle]="item.TITLE" [nzTooltipColor]="'#000'" nzTooltipPlacement="right"
                                class="short-video"  [nzCover]="coverTemplate">
                                <nz-card-meta></nz-card-meta>
                                <div style="margin: -1rem;">
                                    <p nz-typography nzEllipsis [nzEllipsisRows]="1"
                                        style="margin-top: 1rem; margin-bottom: 0.5rem; margin-right: 0.5rem; margin-left: 0.5rem;">
                                        {{ item.TITLE }}
                                    </p>
                                </div>
                                <ng-template #coverTemplate>
                                    <img style="border-radius: 12px; width: 160px; height: 240px" alt="example"
                                        [src]="item.THUMBNAIL" />
                                </ng-template>
                            </nz-card>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div style="width:30%; border-radius: 1rem;">
        <nz-card style="margin-top: 1rem; border-radius: 1rem; height: 100%;">
            <igx-calendar [(ngModel)]="selectedDate" (ngModelChange)="onListDayChange()" style="width: 100%"
                [locale]="locale" [hasHeader]="false"></igx-calendar>

            <h6 style="color: #252641; font-size: 1rem;"><strong>{{ selectedDate }}</strong></h6>

    </div>
</div>
