<nz-tabset (nzSelectedIndexChange)="onTabChange($event)">
    <nz-tab [nzTitle]="customizeTab1">
        <ng-template #customizeTab1>
            <span [ngClass]="{'tabs-custome': activeTab === 1, 'tabs-custome-active': activeTab !== 1}">
                Tổng quan khóa học
            </span>
        </ng-template>
        <div>
            <div>
                <form nz-form style="max-width: 100%;" [formGroup]="validateForm" (ngSubmit)="submitForm()">
                    <div *ngIf="!courseAvatar"
                        style="display: flex; width: 100%; align-items: center; justify-content: center;">
                        <div class="img-upload" style="max-width: 75%;">
                            <input style="display: none;" type="file" class="file-input" (change)="onFileChange($event)"
                                #file>
                            <button nz-button class="file-input" (click)="file.click()" style="margin-left: 1rem;">
                                <span><i style="margin-right: 1rem;" class="fa-regular fa-image"></i></span>
                                Upload ảnh khóa học
                            </button>
                        </div>
                    </div>

                    <div *ngIf="courseAvatar"
                        style="display: flex; width: 100%; align-items: center; justify-content: center;">
                        <img style="width: 60%; border-radius: 8px; margin-bottom: 1rem; margin-right: 1rem;"
                            [src]="courseAvatar" alt="">
                        <div>
                            <input style="display: none;" type="file" class="file-input" (change)="onFileChange($event)"
                                #file>
                            <button nz-button class="file-input" (click)="file.click()" style="display: flex;">
                                <div><i style="margin-right: 1rem;" class="fa-regular fa-image"></i></div>
                                Upload lại ảnh khóa học
                            </button>
                        </div>
                    </div>

                    <div class="ant-row">
                        <div class="ant-col ant-col-24">
                            <nz-form-item>
                                <nz-form-label [nzSm]="6" nzFor="title" nzRequired>Tên khóa học</nz-form-label>
                                <nz-form-control [nzSm]="14">
                                    <input nz-input formControlName="title" placeholder="Set course title" />
                                </nz-form-control>
                            </nz-form-item>
                        </div>
                    </div>

                    <div class="ant-row">
                        <div class="ant-col ant-col-24">
                            <nz-form-item>
                                <nz-form-label [nzSm]="6" nzFor="description" nzRequired>Mô tả</nz-form-label>
                                <nz-form-control [nzSm]="14">
                                    <editor [init]="editorConfig" [(ngModel)]="description"></editor>
                                </nz-form-control>
                            </nz-form-item>
                        </div>
                    </div>

                    <div class="ant-row">
                        <div class="ant-col ant-col-24">
                            <nz-form-item>
                                <nz-form-label [nzSm]="6" nzFor="category" nzRequired>Môn học</nz-form-label>
                                <nz-form-control [nzSm]="14">
                                    <nz-select formControlName="category">
                                        <nz-option *ngFor="let item of categoryList" [nzLabel]="item.label"
                                            [nzValue]="item.value"></nz-option>
                                    </nz-select>
                                </nz-form-control>
                            </nz-form-item>
                        </div>
                    </div>

                    <div class="ant-row">
                        <div class="ant-col ant-col-24">
                            <nz-form-item>
                                <nz-form-label [nzSm]="6" nzFor="priceOption" nzRequired>Giá</nz-form-label>
                                <nz-form-control [nzSm]="6" style="margin-right: 1rem;">
                                    <input type="number" nz-input placeholder="Giá gốc" formControlName="price"
                                        type="number" />
                                </nz-form-control>
                                <nz-form-control [nzSm]="6">
                                    <input type="number" nz-input placeholder="Giá giảm" formControlName="discount"
                                        type="number" />
                                </nz-form-control>
                            </nz-form-item>
                        </div>
                    </div>

                    <div class="ant-row">
                        <div class="ant-col ant-col-24">
                            <nz-form-item>
                                <nz-form-label [nzSm]="6" nzFor="priceOption" nzRequired>Ngày</nz-form-label>
                                <nz-form-control [nzSm]="14">
                                    <nz-range-picker [nzShowTime]="false" formControlName="date"
                                        (ngModelChange)="onChange($event)"></nz-range-picker>
                                </nz-form-control>
                            </nz-form-item>
                        </div>
                    </div>

                    <div class="ant-row">
                        <div class="ant-col ant-col-24">
                            <nz-form-item>
                                <nz-form-label [nzSm]="6" nzFor="priceOption" nzRequired>Bán với giá</nz-form-label>
                                <nz-form-control [nzSm]="14">
                                    <nz-radio-group formControlName="priceOption">
                                        <label nz-radio nzValue="individual">
                                            <span>Giá gốc</span>
                                        </label>
                                        <label nz-radio nzValue="monthly">
                                            <span>Giá giảm</span>
                                        </label>
                                    </nz-radio-group>
                                </nz-form-control>
                            </nz-form-item>
                        </div>
                    </div>

                    <div class="ant-row">
                        <div class="ant-col ant-col-24">
                            <nz-form-item>
                                <nz-form-control [nzSm]="14" [nzOffset]="6">
                                    <button nz-button nzType="default" style="margin-right: 1rem;"
                                        (click)="validateForm.reset()">Hủy</button>
                                    <button nz-button nzType="primary" [disabled]="!validateForm.valid"
                                        htmlType="submit">Lưu khóa học</button>
                                </nz-form-control>
                            </nz-form-item>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </nz-tab>

    <nz-tab [nzTitle]="customizeTab2">
        <ng-template #customizeTab2>
            <span (click)="reviews()"
                [ngClass]="{'tabs-custome': activeTab === 2, 'tabs-custome-active': activeTab !== 2}">
                Bài học
            </span>
        </ng-template>

        <div>
            <form nz-form style="max-width: 100%;" [formGroup]="validateForm" (ngSubmit)="submitForm()">
                <div class="ant-row">
                    <div class="ant-col ant-col-24">
                        <nz-form-item>
                            <nz-form-label [nzSm]="6" nzFor="title" nzRequired>Tên chủ đề/chương</nz-form-label>
                            <nz-form-control [nzSm]="14">
                                <input nz-input formControlName="title" />
                            </nz-form-control>
                        </nz-form-item>
                    </div>
                </div>

                <div class="ant-row">
                    <div class="ant-col ant-col-24">
                        <nz-form-item>
                            <nz-form-label [nzSm]="6" nzFor="title" nzRequired>Tên bài học</nz-form-label>
                            <nz-form-control [nzSm]="14">
                                <input nz-input formControlName="title" />
                            </nz-form-control>
                        </nz-form-item>
                    </div>
                </div>

                <div style="display: flex; width: 100%; align-items: center; justify-content: center;">
                    <div class="img-upload" style="max-width: 75%;">
                        <input style="display: none;" type="file" class="file-input"
                            (change)="onFileChangeVideo($event)" #file>
                        <button nz-button class="file-input" (click)="file.click()" style="margin-left: 1rem;">
                            <span><i style="margin-right: 1rem;" class="fa-regular fa-image"></i></span>
                            Upload video
                        </button>
                        <!--The content below is only a placeholder and can be replaced.-->
                        <div>
                            <h3>Upload Widget Example</h3>

                            <button id="upload_widget" (click)="openWidget()" class="cloudinary-button">
                                Upload files
                            </button>

                            <p>
                                <a href="https://cloudinary.com/documentation/upload_widget" target="_blank">Upload
                                    Widget User Guide</a>
                            </p>
                            <p>
                                <a href="https://cloudinary.com/documentation/upload_widget_reference"
                                    target="_blank">Upload Widget Reference</a>
                            </p>

                            <!-- placeholder for uploaded image -->
                            <img id="uploadedimage" />

                            <!-- cloudinary upload widget -->
                            <script src="https://widget.cloudinary.com/v2.0/global/all.js"
                                type="text/javascript"></script>

                            <!-- local upload instantiation -->
                            <script src="upload_widget.js" type="text/javascript"></script>
                        </div>

                    </div>
                </div>

                <div class="ant-row">
                    <div class="ant-col ant-col-24">
                        <nz-form-item>
                            <nz-form-control [nzSm]="14" [nzOffset]="6">
                                <button nz-button nzType="default" (click)="validateForm.reset()">Save</button>
                                <button nz-button nzType="primary" [disabled]="!validateForm.valid"
                                    htmlType="submit">Add Lesson</button>
                            </nz-form-control>
                        </nz-form-item>
                    </div>
                </div>
            </form>
        </div>
    </nz-tab>
</nz-tabset>
